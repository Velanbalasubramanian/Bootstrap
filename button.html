<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON</title>
    <link rel="stylesheet" href="/cascading.css">
    <script src="/javascript.js"></script>
</head>
<body>
    <div class="container mt-5 ">
        <h1>Button Styles</h1>
        <div class="form-group d-grid gap-3">
            <a href="#" class="btn btn-outline-success btn-sm">Link</a>
    <button type="button" class="btn  ">Basic</button>
    <button type="button" class="btn btn-outline-primary btn-md">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>
    <button type="button" class="btn btn-outline-danger Active ">Danger</button>
    <button type="button" class="btn btn-outline-warning disabled">Warning</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-active">Active</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-success"><span class="spinner-border spinner-border-md"></span>   Loading..</button>
    <button type="button" class="btn btn-success"><span class="spinner-grow spinner-grow-lg"></span>   Loading..</button>

</div>

<div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div>
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Sony</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="" > Tablet</a></li>
            <li><a class="dropdown-item" href="" >Smartphone</a> </li>
        </ul>
    </div> </div>
      
</div>
</body>
</html>
